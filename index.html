<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>LISTA TELEFONICA</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/1ddbe1e99b033293fab57a43d2a7d3fc.png" alt="logo telefone">
            <h1>Lista Telefonica</h1>
        </header>
        <form id="numero-telefone">
            <input type="text" id="nome-pessoal" placeholder="Seu nome">
            <input type="number" id="numero-celular" placeholder="Número do telefone">
            <button type="submit">Adiocionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Seu nome
                    </th>
                    <th>
                        Número do telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Número 1</td>
                    <td><img src="./images/png-transparent-telephone-mobile.png" alt="Número adicionado"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
